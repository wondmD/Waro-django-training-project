<style>
    .div{
        margin-left: 5%;
    }
</style>
<div class="div">
    <h3><i class="bi bi-arrow-counterclockwise"></i>Recent activity</h3>
        <hr>
        {% for message in postroom_messages %}
            <div>
                <small><a href="{% url 'user-profile' message.user.id %}">@{{message.user}} </a>{{message.created|timesince}}</small>
                <small>Peplayed to "{{message.postroom }}"</small>

                <p>{{message}}</p>
                {% if request.user == message.user %}
                    <a href="{% url 'delete-message' message.id %}">Delete</a>
                {% endif %}
                <hr>
            </div>
        {% endfor %}
</div>
